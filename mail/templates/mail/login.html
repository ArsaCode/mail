{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="jumbotron bg-success">
    <h1 class="display-4">Welcome to Mail!</h1>
    <img src="{% static 'mail/img/maillogo.png' %}" alt="Mail logo">
    <p class="lead">Please login to your account or register.</p>
    <hr class="my-4">
    <p class="lead">
        <a class="btn btn-sm btn-outline-light" href="{% url 'login' %}">Login</a>
        <a class="btn btn-sm btn-outline-light" href="{% url 'register' %}">Register</a>
        <p class="float-right">You are not logged in</strong>.</p>
    </p>
    </div>
    <div class="card text-center mb-3">
        <div class="card-header bg-success">
            <h2>Login</h2>
        </div>
        <div class="card-body bg-light">
            {% if message %}
            <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-success" type="submit" value="Login">
            </form>
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>

{% endblock %}
